<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(38, 38, 38);
        }

        h1,
        h2 {
            color: aliceblue;
            font-size: 30px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>

<body onload="liveclock()">
    <h2>Digital Clock</h2>
    <h1 id="h1"></h1>

    <script>

        function liveclock() {


            let d = new Date();

            let h = d.getHours();
            let m = d.getMinutes();
            let s = d.getSeconds();
            let period = "AM"

            if(h>=12){
                period = "PM"
            }
            if(h>12){
                h = h - 12;
            }
            


            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;

            let time = h + "h :" + m + "m :" + s + "s" + " " + " " + period;

            document.getElementById("h1").innerText = time

            setTimeout(liveclock, 1000)
        } 
    </script>
</body>

</html>
