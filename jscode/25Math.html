<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Math.ceil(5.3)
        document.write(a + "<br>")

        var a = Math.floor(5.9)
        document.write(a + "<br>")

        var a = Math.round(5.3)
        document.write(a + "<br>")

        var a = Math.trunc(5.8888888)          // point pachal nu kai no print kare
        document.write(a + "<br>")

        var a = Math.max(10,20,30,40)         
        document.write(a + "<br>")

        var a = Math.min(10,20,30,40)         
        document.write(a + "<br>")

        var a = Math.sqrt(121)         
        document.write(a + "<br>")

        var a = Math.cbrt(125)          
        document.write(a + "<br>")

        var a = Math.pow(5,3)          
        document.write(a + "<br>")

        var a = Math.random()          
        document.write(a + "<br>")

        var a = Math.floor(Math.random()*10)           
        document.write(a + "<br>")

        var a = Math.abs(1-101)           
        document.write(a + "<br>")

        var a = Math.PI         
        document.write(a + "<br>")

        


    </script>
    
</body>
</html>
