<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">

        <input type="text" placeholder="Orignel String" id="in1">
        <hr>
        <p id="in2"></p>
        <br>
        <br>
        <button onclick="UPPER()">Uppercase</button>
        <button onclick="LOWER()">Lowercase</button>
        <button onclick="len()">Total Lenth</button>
        <button onclick="remove()">Remove Space</button>
        <button onclick="countall()">Count Space</button>
        <button onclick="clearall()">Clear</button>

    </div>

    <script>
        function UPPER(){
            let a = document.getElementById("in1").value;
            document.getElementById("in2").innerHTML = a.toUpperCase()
        }
        function LOWER(){
            let b = document.getElementById("in1").value;
            document.getElementById("in2").innerHTML = b.toLowerCase();
        }
        function len(){
            let c = document.getElementById("in1").value;
            document.getElementById("in2").innerHTML = c.length;
        }
        function remove(){
            let d = document.getElementById("in1").value;
            document.getElementById("in2").innerHTML = d.trim();
        }
        function clearall(){
            let f = document.getElementById("in1").value;
            document.getElementById("in2").innerText = f.clearAll;
        }
        function countall(){
            let e = document.getElementById("in1").value;
            document.getElementById("in2").innerHTML = e.count()
        }
    </script>
</body>

</html>
