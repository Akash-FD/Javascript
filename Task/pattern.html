<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
    <style>
        body{
            background-color: rgb(48, 56, 56);
            color: aliceblue;
            
        }
    </style>
</head>
<body>
    <script>
        for (let i = 10; i >= 1; i--) {
            for (let j = 1; j < i; j++) {
                console.log(`Inner loop is ${j}`);
            // document.write(j)
            document.write('*')
            }
            console.log(`Outer Loop is ${i}`);
            // document.write(i)
            document.write('*')
            document.write('<br>')

        }
    </script>
</body>
</html>
